<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jasmine's Photos</title>
        <link rel="stylesheet" href="proj_style.css">
        <script src="proj_script.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="heading">Photos</div>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <p>Upload an image:</p>
                <input type="file" name="image">
                <br/><br/>
                <button>Submit</button>
            </form>
            <p><a href="/list-images">Click here to see all of the uploaded images!</a></p>
        </div>
    </body>
</html>
